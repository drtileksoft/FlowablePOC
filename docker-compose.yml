services:
  db:
    image: postgres:15
    container_name: flowable-db
    platform: linux/arm64/v8   # Postgres je multi-arch, na Macu běží nativně
    environment:
      POSTGRES_DB: flowable
      POSTGRES_USER: flowable
      POSTGRES_PASSWORD: flowable
      TZ: Europe/Prague
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowable -d flowable"]
      interval: 10s
      timeout: 5s
      retries: 10

  flowable-rest:
    image: flowable/flowable-rest:7.2.0
    container_name: flowable-rest
    platform: linux/amd64          # <<< emulace x86_64
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/flowable
      SPRING_DATASOURCE_USERNAME: flowable
      SPRING_DATASOURCE_PASSWORD: flowable
      SERVER_PORT: 8080
      TZ: Europe/Prague

      # Volitelné: vynucení REST uživatele (kdyby default nebyl vytvořen)
      FLOWABLE_REST_APP_ADMIN_USER_ID: rest-admin
      FLOWABLE_REST_APP_ADMIN_PASSWORD: test
      FLOWABLE_REST_APP_ADMIN_FIRST_NAME: Rest
      FLOWABLE_REST_APP_ADMIN_LAST_NAME: Admin
    ports:
      - "8090:8080"
    volumes:
      - ./addons:/additional-classpath:ro
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          sh -c '(command -v wget >/dev/null 2>&1 \
            && wget --spider --quiet --timeout=5 --tries=1 --user=rest-admin --password=test \
              http://127.0.0.1:8080/flowable-rest/service/management/engine) \
            || (command -v curl >/dev/null 2>&1 \
            && curl --fail --silent --user rest-admin:test \
              http://127.0.0.1:8080/flowable-rest/service/management/engine >/dev/null)'
      interval: 15s
      timeout: 10s
      retries: 20

  deploy-process:
    image: curlimages/curl:8.6.0
    container_name: flowable-deploy-process
    depends_on:
      flowable-rest:
        condition: service_healthy
    volumes:
      - ./srd-process.bpmn20.xml:/deployments/srd-process.bpmn20.xml:ro
    entrypoint:
      - /bin/sh
      - -c
    command: >-
      set -euo pipefail;
       for attempt in $$(seq 1 24); do
        if curl --fail --silent --user rest-admin:test \
          http://flowable-rest:8080/flowable-rest/service/management/engine >/dev/null; then
          break;
        fi;
        if [ "$$attempt" -eq 24 ]; then
          echo "flowable-rest is not ready for deployment" >&2;
          exit 1;
        fi;
        sleep 5;
      done;
      curl --fail --show-error --user rest-admin:test -X POST \
        http://flowable-rest:8080/flowable-rest/service/repository/deployments \
        -H "Content-Type: multipart/form-data" \
        -F file=@/deployments/srd-process.bpmn20.xml
    restart: "no"

  flowable-http-worker:
    build: .
    image: flowable-http-worker:latest
    depends_on:
      deploy-process:
        condition: service_completed_successfully
    restart: unless-stopped
    environment:
      HTTP_LOG_API_PORT: 5005
    ports:
      - "5005:5005"
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          curl --fail --silent http://127.0.0.1:${HTTP_LOG_API_PORT:-5005}/health >/dev/null
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  dbdata:
